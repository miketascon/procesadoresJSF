<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Registrar Procesador</ui:define>        
        <ui:define name="body">
            <f:view>


                <h:form>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="IdProcesador:" for="idProcesador" />
                        <p:inputText id="idProcesador" value="#{procesadoresController.procesadoresActual.idProcesador}" title="IdProcesador" required="true" requiredMessage="The IdProcesador field is required."/>
                        <p:outputLabel value="Marca:" for="marca" />
                        <p:inputText id="marca" value="#{procesadoresController.procesadoresActual.marca}" title="Marca" />
                        <p:outputLabel value="Modelo:" for="modelo" />
                        <p:inputText id="modelo" value="#{procesadoresController.procesadoresActual.modelo}" title="Modelo" />
                        <p:outputLabel value="FechaVenta:" for="fechaVenta" />

                        <p:calendar  id="fechaVenta" 
                                     value="#{procesadoresController.procesadoresActual.fechaVenta}" 
                                     title="FechaVenta" 
                                     pattern="yyyy-MM-dd"

                                     showOn="button"
                                     >  
                        </p:calendar>
                        <p:outputLabel value="Precio:" for="precio" />
                        <p:inputText id="precio" value="#{procesadoresController.procesadoresActual.precio}" title="Precio" />
                        <p:outputLabel value="Entregado:" for="entregado" />
                        <p:selectBooleanCheckbox id="entregado" value="#{procesadoresController.procesadoresActual.entregado}" p:title="Entregado" />
                    </p:panelGrid>
                    <h:commandButton p:class="Button-guardar" value ="Guardar"
                                     action="#{procesadoresController.updateProcesador}"/>
                    <h:button value="Inicio" outcome="/index"/>
                    <h:button value="Listar" outcome="/faces/Procesadores/Lista"/>  
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
